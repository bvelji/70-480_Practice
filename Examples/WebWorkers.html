<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Pages</title>
  <link href="../CSS/index.css" rel="stylesheet">
  <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!--Navbar-->
  <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarcollapse">
                  <span class="sr-only">Toggle Navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Index</a></li>
              </ul>
          </div>
      </div>
  </div>
  <!--Navbar-->

  <h1>Fibonacci Sequence</h1>
  <section>
    <h2>WebWorkers</h2>
    <p>Slight pause at 35, noticeable delay at 40. Note the animation.</p>
    <p>Note: To use web workers in chrome, start chrome with --allow-file-access-from-files flag</p>
    <input type="numeric" id="seriesLength" value="35" />
    <input type="button" id="generateButton" value="Generate Series without Web Workers" />
    <input type="button" id="generateWithWWButton" value="Generate Series using Web Workers" />
    <input type="button" id="resetButton" value="Reset"/>
    <input type="button" id="terminateButton" value="Terminate worker"/>
    <input type="button" id="closeButton" value="Close worker" />
  </section>
  <div class="progress" style="width:50px">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
    </div>
  </div>
  <div id="messages"></div>
  <ol id="log"></ol>

  <!--Load scripts-->
  <script src="../JS/jquery-1.9.1.js"></script>
  <script src="../JS/bootstrap.js"></script>
  <script src="../JS/index.js"></script>
  <script src="../JS/webworkers.js"></script>
</body>
</html>

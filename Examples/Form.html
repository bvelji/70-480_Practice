<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Study Pages</title>
  <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
  <link href="../CSS/index.css" rel="stylesheet">
</head>

<body>
  <!--Navbar-->
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarcollapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarcollapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="../index.html">Index</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--Navbar-->

  <div id="container" class="well">
    <form>
      <div class="row">
        <h2>Input form</h2>
        <div class="form-group">
          <label class="col-md-2 control-label" for="name">Name</label>
          <div class="col-md-2">
            <input type="text" name="name" id="name" class="form-control input-md" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-md-2 control-label" for="requiredInput">Required</label>
          <div class="col-md-2">
            <input type="text" id="requiredInput" name="requiredInput" class="form-control input-md" required="" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-md-2 control-label" for="caPostalCode">Canadian Postal Code</label>
          <div class="col-md-2">
            <input type="text" id="caPostalCode" name="caPostalCode" class="form-control input-md" pattern="[A-Za-z]\d[A-Za-z][\s]?\d[A-Za-z]\d" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <input type="submit" id="submit" />
          <input type="reset" value="Reset" id="resetForm" />
        </div>
      </div>
    </form>

  </div>

  <div id="controls" class="well">
    <button id="resetResults">Reset Results</button>
    <button id="serialize">Seralize</button>


  </div>
  <div id="resultContainer" class="well">
    <p id="results"></p>
  </div>

  <!--Load scripts-->
  <script src="../JS/jquery-1.9.1.js"></script>
  <script src="../JS/bootstrap.js"></script>
  <script src="../JS/index.js"></script>
  <script src="../JS/form.js"></script>
</body>

</html>
